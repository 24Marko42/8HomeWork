<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Создание департамента</title>
</head>
<body>
    <h1>Создание нового департамента</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}
        </p>
        <p>
            {{ form.chief.label }}<br>
            {{ form.chief() }}
        </p>
        <p>
            {{ form.members.label }}<br>
            {{ form.members(size=50) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
        <p><a href="/">Вернуться на главную</a></p>
    </form>
</body>
</html>
